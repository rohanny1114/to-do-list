<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<h1>To Do List</h1>
<form method="post" action="/addTodo">
    <input type="text" name="todo" />
    <input type="submit" value="Add Task"/>
</form>
<hr>
    <ul>
        <li th:each="todo : ${todos}">
            <span th:text="${todo.todo}" />
        </li>
    </ul>
</html>
